<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header-bar">
      <div class="header-bar__column">
        <i class="fa-solid fa-bars-staggered fa-xl"></i>
      </div>
      <div class="header-bar__column">
        <span>Library</span>
      </div>
      <div class="header-bar__column">
        <i class="fa-solid fa-cart-shopping fa-xl"></i>
      </div>
    </div>

    <div class="search-bar">
      <form class="search-bar__form">
        <input placeholder="Search books..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
    </div>

    <div class="title">
      <span>Book of the day</span>
    </div>

    <div class="book-info">
      <img src="./images/_(4).jpg" />
      <div class="book-info__column">
        <span>화산귀환</span>
        <span>매화검존(梅花劍尊) 청명(靑明)</span>
        <div class="star">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>

        <div class="genre">
          <div>Adventure</div>
          <div>Action</div>
        </div>

        <div class="book">
          <div class="bookmark">
            <i class="fa-solid fa-bookmark"></i>
          </div>
          <div class="book__btn">
            <div>Book now</div>
          </div>
        </div>
      </div>
    </div>

    <div class="book-list-title"><span>Top Adventures</span></div>

    <div class="book-list">
      <div class="book-list__column">
        <img src="./images/1.jpg" />
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <div class="book-list__column">
        <img src="./images/2.jpg" />
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <div class="book-list__column">
        <img src="./images/3.png" />
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <div class="book-list__column">
        <img src="./images/4.jpg" />
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
    </div>

    <div class="author">
      <span>Main Character</span>
    </div>

    <div class="character">
      <img src="./images/character.jpg" />
      <div class="character-info">
        <span>청명</span>
        <p>
          무협소설 화산귀환의 주인공. 과거 화산파의 13대 제자로서 소설의 진행
          시점으로부터 100년전에 활동하던 천하삼대검수(天下三大劍手) 중 한
          명이었다. 당대 화산제일검으로, 별호는 매화검존(梅花劍尊).
        </p>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6a128c1ec5.js"
    crossorigin="anonymous"
  ></script>
</html>
